<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NovaTina â€“ Your AI Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    h2 { text-align: center; }
    #chat {
      max-width: 600px;
      margin: auto;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      height: 70vh;
      overflow-y: scroll;
    }
    .msg { margin: 10px 0; }
    .user { color: blue; font-weight: bold; }
    .bot { color: green; font-weight: bold; white-space: pre-wrap; }
    code {
      background: #eee;
      display: block;
      padding: 10px;
      margin-top: 5px;
      white-space: pre-wrap;
      overflow-x: auto;
      border-radius: 5px;
      font-family: monospace;
    }
    #inputArea {
      display: flex;
      max-width: 600px;
      margin: 10px auto;
      gap: 5px;
    }
    #input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    button, select {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover, select:hover { background: #ddd; }
    #mic {
      background: #eee;
      border-radius: 50%;
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>

  <h2>ðŸ¤– NovaTina â€“ Your AI Code Assistant</h2>

  <div style="text-align:center; margin-bottom:10px;">
    <label for="persona">ðŸ§  Personality: </label>
    <select id="persona">
      <option value="Tina">Tina</option>
      <option value="Ghost">Ghost</option>
      <option value="Oracle">Oracle</option>
      <option value="Teacher">Teacher</option>
    </select>
    <button onclick="downloadChat()">ðŸ’¾ Save Chat</button>
  </div>

  <div id="chat"></div>

  <div id="inputArea">
    <input id="input" type="text" placeholder="Ask NovaTina anything...">
    <button onclick="send()">Send</button>
    <button id="mic">ðŸŽ¤</button>
  </div>

  <script>
    let conversationHistory = [];

    async function send(text = null) {
      const input = document.getElementById('input');
      const chat = document.getElementById('chat');
      const userText = text || input.value.trim();
      if (!userText) return;

      chat.innerHTML += `<div class="msg"><span class="user">You:</span> ${userText}</div>`;
      conversationHistory.push({ role: "user", content: userText });
      input.value = '';
      chat.scrollTop = chat.scrollHeight;

      const persona = document.getElementById('persona').value;
      let systemPrompt = "";

      if (persona === "Tina") {
        systemPrompt = "Your name is Tina. You're a brilliant, kind, and clear coding assistant.";
      } else if (persona === "Ghost") {
        systemPrompt = "You are Ghost, a mysterious hacker-style coder who speaks in short, sharp lines.";
      } else if (persona === "Oracle") {
        systemPrompt = "You are Oracle, a wise AI with deep technical and philosophical knowledge.";
      } else if (persona === "Teacher") {
        systemPrompt = "You are a helpful teacher who explains every code slowly and clearly for beginners.";
      }

      const response = await fetch("https://novatina-futuristic-intelligent.onrender.com/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ systemPrompt, messages: conversationHistory })
      });

      const data = await response.json();
      const botReply = data.choices[0].message.content;
      conversationHistory.push({ role: "assistant", content: botReply });

      const formattedReply = botReply.replace(/```(.*?)```/gs, '<code>$1</code>');
      chat.innerHTML += `<div class="msg"><span class="bot">${persona}:</span> ${formattedReply}</div>`;
      chat.scrollTop = chat.scrollHeight;

      speak(botReply);
    }

    document.getElementById('mic').addEventListener('click', () => {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();
      recognition.onresult = function(event) {
        const speechText = event.results[0][0].transcript;
        document.getElementById('input').value = speechText;
        send(speechText);
      };
    });

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      speechSynthesis.speak(utterance);
    }

    function downloadChat() {
      let text = conversationHistory.map(m => {
        return `${m.role === 'user' ? 'You' : 'NovaTina'}: ${m.content}`;
      }).join('\n\n');
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.download = 'chat-history.txt';
      link.href = URL.createObjectURL(blob);
      link.click();
    }
  </script>
</body>
</html>
