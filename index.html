<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NovaTina ‚Äì Your AI Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    #chat {
      max-width: 600px;
      margin: auto;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      height: 70vh;
      overflow-y: scroll;
    }
    .msg { margin: 10px 0; }
    .user { color: blue; font-weight: bold; }
    .bot { color: green; font-weight: bold; white-space: pre-wrap; }
    code {
      background: #eee;
      display: block;
      padding: 10px;
      margin-top: 5px;
      white-space: pre-wrap;
      overflow-x: auto;
      border-radius: 5px;
      font-family: monospace;
    }
    #inputArea {
      display: flex;
      max-width: 600px;
      margin: 10px auto;
      gap: 5px;
    }
    #input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    button, select {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover, select:hover {
      background: #ddd;
    }
    #mic {
      background: #eee;
      border-radius: 50%;
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>

  <h2>ü§ñ NovaTina ‚Äì Your AI Code Assistant</h2>

  <div style="text-align:center; margin-bottom:10px;">
    <label for="persona">üß† Personality: </label>
    <select id="persona">
      <option value="Tina">Tina</option>
      <option value="Ghost">Ghost</option>
      <option value="Oracle">Oracle</option>
      <option value="Teacher">Teacher</option>
    </select>
    <button onclick="downloadChat()">üíæ Save Chat</button>
  </div>

  <div id="chat"></div>

  <div id="inputArea">
    <input id="input" type="text" placeholder="Ask NovaTina anything...">
    <button onclick="send()">Send</button>
    <button id="mic">üé§</button>
  </div>

  <script>
    const API_URL = "https://novatina-futuristic-intelligent-016f.onrender.com/api/chat";
    let conversationHistory = [];

    async function send(text = null) {
      const input = document.getElementById('input');
      const chat = document.getElementById('chat');
      const userText = text || input.value.trim();
      if (!userText) return;

      chat.innerHTML += `<div class="msg"><span class="user">You:</span> ${userText}</div>`;
      conversationHistory.push({ role: "user", content: userText });
      input.value = '';
      chat.scrollTop = chat.scrollHeight;

      const persona = document.getElementById('persona').value;
      const systemPrompt = {
        "Tina": "You are Tina, a kind and brilliant coding assistant.",
        "Ghost": "You are Ghost, a mysterious hacker-style AI.",
        "Oracle": "You are Oracle, a wise and deep technical AI.",
        "Teacher": "You are a patient teacher who explains all code slowly for beginners."
      }[persona];

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ systemPrompt, messages: conversationHistory })
        });

        const data = await response.json();
        const botReply = data.choices[0].message.content;
        conversationHistory.push({ role: "assistant", content: botReply });

        const formattedReply = botReply.replace(/```(.*?)```/gs, '<code>$1</code>');
        chat.innerHTML += `<div class="msg"><span class="bot">${persona}:</span> ${formattedReply}</div>`;
        chat.scrollTop = chat.scrollHeight;

        speak(botReply);
      } catch (error) {
        chat.innerHTML += `<div class="msg"><span class="bot">‚ùå Error:</span> Failed to connect to AI backend</div>`;
      }
    }

    document.getElementById('mic').addEventListener('click', () => {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();
      recognition.onresult = function(event) {
        const speechText = event.results[0][0].transcript;
        document.getElementById('input').value = speechText;
        send(speechText);
      };
    });

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      speechSynthesis.speak(utterance);
    }

    function downloadChat() {
      let text = conversationHistory.map(m => `${m.role === 'user' ? 'You' : 'NovaTina'}: ${m.content}`).join('\n\n');
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.download = 'chat-history.txt';
      link.href = URL.createObjectURL(blob);
      link.click();
    }
  </script>
</body>
</html>
