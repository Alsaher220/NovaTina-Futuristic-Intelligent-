<body>

  <h2>ü§ñ NovaTina ‚Äì Your AI Code Assistant</h2>

  <div class="controls">
    <label for="persona">üß† Personality: </label>
    <select id="persona">
      <option value="Tina">Tina (Friendly)</option>
      <option value="Ghost">Ghost (Hacker)</option>
      <option value="Oracle">Oracle (Wise)</option>
      <option value="Teacher">Teacher (Patient)</option>
    </select>
    <button onclick="downloadChat()">üíæ Save Chat</button>
    <button onclick="clearChat()">üóëÔ∏è Clear</button>
  </div>

  <div id="chat"></div>

  <div id="inputArea">
    <input id="input" type="text" placeholder="Ask NovaTina anything..." onkeypress="if(event.key==='Enter') send()">
    <button id="sendBtn" onclick="send()">Send</button>
    <button id="mic">üé§</button>
  </div>

  <script>
    // IMPORTANT: Replace this URL with your actual Render backend URL
    const API_URL = "https://your-backend-url.onrender.com/api/chat";
    
    let conversationHistory = [];
    let isProcessing = false;

    async function send(text = null) {
      if (isProcessing) return;
      
      const input = document.getElementById('input');
      const chat = document.getElementById('chat');
      const sendBtn = document.getElementById('sendBtn');
      const userText = text || input.value.trim();
      
      if (!userText) return;

      // Add user message
      chat.innerHTML += `<div class="msg user-msg"><span class="user">You:</span>${escapeHtml(userText)}</div>`;
      conversationHistory.push({ role: "user", content: userText });
      input.value = '';
      chat.scrollTop = chat.scrollHeight;

      // Disable input while processing
      isProcessing = true;
      sendBtn.disabled = true;
      sendBtn.innerHTML = '<span class="loading"></span>';

      const persona = document.getElementById('persona').value;
      const systemPrompts = {
        "Tina": "You are Tina, a kind, brilliant, and enthusiastic coding assistant. You help with code, explain concepts clearly, and encourage learning.",
        "Ghost": "You are Ghost, a mysterious and efficient hacker-style AI. You're direct, technical, and prefer minimal explanations with maximum impact.",
        "Oracle": "You are Oracle, a wise and philosophical technical AI. You provide deep insights and consider the broader implications of code and technology.",
        "Teacher": "You are a patient and encouraging teacher who explains programming concepts step-by-step. You use analogies and break down complex topics for beginners."
      };

      try {
        console.log('Sending request to:', API_URL);
        
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ 
            systemPrompt: systemPrompts[persona], 
            messages: conversationHistory 
          })
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || `Server error: ${response.status}`);
        }

        const data = await response.json();
        const botReply = data.choices[0].message.content;
        conversationHistory.push({ role: "assistant", content: botReply });

        // Format code blocks
        const formattedReply = formatMessage(botReply);
        chat.innerHTML += `<div class="msg bot-msg"><span class="bot">${persona}:</span>${formattedReply}</div>`;
        chat.scrollTop = chat.scrollHeight;

        // Speak response
        speak(botReply);
        
      } catch (error) {
        console.error('Error:', error);
        chat.innerHTML += `<div class="msg error-msg"><strong>‚ùå Error:</strong> ${error.message}</div>`;
        chat.scrollTop = chat.scrollHeight;
      } finally {
        isProcessing = false;
        sendBtn.disabled = false;
        sendBtn.innerHTML = 'Send';
      }
    }

    function formatMessage(text) {
      // Handle code blocks
      return escapeHtml(text).replace(/```([\s\S]*?)```/g, '<code>$1</code>');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Voice input
    document.getElementById('mic').addEventListener('click', () => {
      if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        alert('Speech recognition not supported in this browser');
        return;
      }
      
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.start();
      
      recognition.onresult = function(event) {
        const speechText = event.results[0][0].transcript;
        document.getElementById('input').value = speechText;
        send(speechText);
      };
      
      recognition.onerror = function(event) {
        console.error('Speech recognition error:', event.error);
      };
    });

    // Text-to-speech
    function speak(text) {
      if ('speechSynthesis' in window) {
        // Remove code blocks from speech
        const cleanText = text.replace(/```[\s\S]*?```/g, 'code block');
        const utterance = new SpeechSynthesisUtterance(cleanText);
        utterance.lang = "en-US";
        utterance.rate = 0.9;
        speechSynthesis.speak(utterance);
      }
    }

    function downloadChat() {
      if (conversationHistory.length === 0) {
        alert('No chat to save!');
        return;
      }
      
      let text = conversationHistory.map(m => 
        `${m.role === 'user' ? 'You' : 'NovaTina'}: ${m.content}`
      ).join('\n\n' + '='.repeat(50) + '\n\n');
      
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.download = `novatina-chat-${new Date().toISOString().split('T')[0]}.txt`;
      link.href = URL.createObjectURL(blob);
      link.click();
    }

    function clearChat() {
      if (confirm('Clear entire chat history?')) {
        conversationHistory = [];
        document.getElementById('chat').innerHTML = '';
      }
    }

    // Welcome message
    window.addEventListener('load', () => {
      document.getElementById('chat').innerHTML = `
        <div class="msg bot-msg">
          <span class="bot">NovaTina:</span>
          Hello! I'm NovaTina, your AI coding assistant. Ask me anything about programming, and I'll help you learn and build amazing things! üöÄ
        </div>
      `;
    });
  </script>
